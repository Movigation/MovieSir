name: Deploy GPU Server

on:
  workflow_run:
    workflows: ["CI AI"]
    types:
      - completed
    branches: [dev, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GPU Server
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Deploy to GPU Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GPU_HOST }}
          username: ${{ secrets.GPU_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            if [ ! -d ~/MovieSir/.git ]; then
              echo "ðŸ“Œ Git repo not found, cloning..."
              if [ -d ~/MovieSir/ai/training ]; then
                mv ~/MovieSir/ai/training ~/backup-training
              fi
              rm -rf ~/MovieSir
              git clone https://github.com/${{ github.repository }}.git ~/MovieSir
              if [ -d ~/backup-training ]; then
                cp -r ~/backup-training/* ~/MovieSir/ai/training/
              fi
            fi

            echo "ðŸ“Œ Fetch latest code"
            cd ~/MovieSir
            git fetch --all
            git reset --hard origin/${{ github.event.workflow_run.head_branch || github.ref_name }}

            echo "ðŸ“Œ Create .env.production"
            cat > .env.production << 'ENVEOF'
            ${{ secrets.ENV_PRODUCTION_GPU }}
            ENVEOF

            echo "ðŸ“Œ Stop old containers"
            docker compose -f docker-compose.gpu.yml --env-file .env.production down || true

            echo "ðŸ“Œ Build & start AI container"
            docker compose -f docker-compose.gpu.yml --env-file .env.production up -d --build

            echo "ðŸ“Œ Cleanup old images"
            docker image prune -f || true

            echo "ðŸ“Œ Check AI service health"
            sleep 5
            curl -s http://localhost:8001/health || echo "âš ï¸ Health check failed (service may still be starting)"

            echo "âœ… GPU Server deployment complete"
