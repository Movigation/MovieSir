name: Deploy Backend

on:
  workflow_run:
    workflows: ["CI Backend"]
    types:
      - completed
    branches: [dev, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            echo "ðŸ“Œ Fetch latest code"
            cd ~/MovieSir
            git fetch --all
            git reset --hard origin/${{ github.event.workflow_run.head_branch || github.ref_name }}

            echo "ðŸ“Œ Create .env.production"
            cat > .env.production << 'ENVEOF'
            ${{ secrets.ENV_PRODUCTION_APP }}
            ENVEOF

            echo "ðŸ“Œ Stop old containers"
            docker compose --env-file .env.production down || true

            echo "ðŸ“Œ Build & start backend containers"
            docker compose --env-file .env.production up -d --build backend redis dozzle

            echo "ðŸ“Œ Cleanup old images"
            docker image prune -f || true

            echo "ðŸ“Œ Check backend health"
            sleep 3
            curl -s http://localhost:8000/ || echo "âš ï¸ Health check pending"

            echo "âœ… Backend deployment complete"
