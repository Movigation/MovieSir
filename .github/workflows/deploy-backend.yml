name: Backend CI/CD

on:
  push:
    branches: [dev, main]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Syntax Check

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Dependencies
        run: pip install -r backend/requirements.txt

      - name: Syntax Check
        run: python -m py_compile backend/main.py

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    name: Deploy to Server
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            echo "ðŸ“Œ Fetch latest code"
            cd ~/MovieSir
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}

            echo "ðŸ“Œ Create .env.production"
            cat > .env.production << 'ENVEOF'
            ${{ secrets.ENV_PRODUCTION_APP }}
            ENVEOF

            echo "ðŸ“Œ Stop old containers"
            docker compose --env-file .env.production down || true

            echo "ðŸ“Œ Build & start backend containers"
            docker compose --env-file .env.production up -d --build backend redis dozzle

            echo "ðŸ“Œ Cleanup old images"
            docker image prune -f || true

            echo "ðŸ“Œ Check backend health"
            sleep 3
            curl -s http://localhost:8000/ || echo "âš ï¸ Health check pending"

            echo "âœ… Backend deployment complete"
