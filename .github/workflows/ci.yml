name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


  # =============================================
  # Docker 빌드 검증 (Frontend)
  # =============================================
  build-frontend:
    runs-on: ubuntu-latest
    name: Build Frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: moviesir/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

jobs:
  # =============================================
  # Docker 빌드 검증 (Backend)
  # =============================================
  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: moviesir/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================
  # Docker 빌드 검증 (AI Service)
  # =============================================
  build-ai:
    runs-on: ubuntu-latest
    name: Build AI Service

    steps:
      - name: Checkout Repository
