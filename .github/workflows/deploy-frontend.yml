name: Deploy Frontend

on:
  workflow_run:
    workflows: ["CI Frontend"]
    types:
      - completed
    branches: [dev, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build Frontend
        run: cd frontend && npm run build
        env:
          VITE_API_URL: https://api.moviesir.cloud

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/dist/*"
          target: "/tmp/frontend-build"
          strip_components: 2

      - name: Move to Nginx Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "ðŸ“Œ Deploy frontend to /var/www/demo"
            sudo rm -rf /var/www/demo/*
            sudo cp -r /tmp/frontend-build/* /var/www/demo/
            sudo chown -R www-data:www-data /var/www/demo/
            rm -rf /tmp/frontend-build

            echo "ðŸ“Œ Deployed files:"
            ls /var/www/demo/assets/ | grep -E "index-.*\.js$" | head -1

            echo "âœ… Frontend deployment complete"
